<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente </h1>
    <p>Esta video esta hospedado no meu proprio servidor.</p>

    <video width="200" poster="imagens/images.png" controls autoplay loop> 
        <source src="midia/meu video.mp4" type="video/mp4">
        <source src="midia/meu video.webm" type="video/mp4">
        <p>Seu navegador nao tem compatibilidade com reproducao de videos.</p>  
    </video>

    <h1>Inserindo videos do youtube.</h1>
    <iframe width="200" height="315" src="https://www.youtube.com/embed/39ybaZiwluc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
